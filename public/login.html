<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>benkyou | sign in</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* fixed background behind everything */
    .bg-reactive {
      position: fixed; inset: 0; z-index: 0; pointer-events: none;
      background: #f8fafc; overflow: hidden;
    }
    /* two oversized blurred blobs we move with the cursor */
    .blob {
      position: absolute; left: calc(50% - 35vmax); top: calc(50% - 35vmax);
      width: 70vmax; height: 70vmax; border-radius: 9999px;
      filter: blur(60px); opacity: .6; transition: transform 80ms linear;
      will-change: transform;
    }
    .blob.b1 { background: radial-gradient(circle, rgba(99,102,241,.16) 0%, rgba(99,102,241,0) 60%); }
    .blob.b2 { background: radial-gradient(circle, rgba(34,197,94,.14) 0%, rgba(34,197,94,0) 60%); mix-blend-mode: multiply; }
  </style>
</head>

<body class="min-h-screen text-slate-800 grid place-items-center p-6">

  <!-- simple, reactive background -->
  <div class="bg-reactive" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </div>

  <form method="post" action="/auth/login"
        class="relative z-10 w-full max-w-sm rounded-xl border bg-white p-5 shadow">
    <h1 class="text-xl font-bold mb-4">benkyou.</h1>

    <label class="block mb-3 text-sm">
      <span class="text-slate-600 text-xs">Username</span>
      <input name="username" value="admin" class="mt-1 w-full rounded-md border p-2 text-sm" required />
    </label>

    <label class="block mb-4 text-sm">
      <span class="text-slate-600 text-xs">Password</span>
      <input type="password" name="password" value="admin" class="mt-1 w-full rounded-md border p-2 text-sm" required />
    </label>

    <button class="w-full px-4 py-2 rounded-md bg-blue-600 text-white text-sm font-semibold">Sign in</button>

    <p id="err" class="hidden mt-3 text-sm text-red-600">Invalid credentials.</p>
    <p class="mt-3 text-xs text-slate-500">Use <code>admin</code> / <code>terry</code> (local only).</p>
  </form>

  <script>
    const params = new URLSearchParams(location.search);
    if (params.get('error')) document.getElementById('err').classList.remove('hidden');

    // BASIC cursor reactivity: move two blobs toward the cursor
    (function () {
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) return;

      const b1 = document.querySelector('.blob.b1');
      const b2 = document.querySelector('.blob.b2');
      if (!b1 || !b2) return;

      window.addEventListener('mousemove', (e) => {
        const w = window.innerWidth || 1;
        const h = window.innerHeight || 1;
        const nx = (e.clientX / w - 0.5);   // -0.5 .. +0.5
        const ny = (e.clientY / h - 0.5);

        // move blobs in opposite directions for simple parallax
        b1.style.transform = `translate3d(${nx * 30}px, ${ny * 30}px, 0)`;
        b2.style.transform = `translate3d(${nx * -22}px, ${ny * -22}px, 0)`;
      }, { passive: true });
    })();
  </script>
</body>
</html>
